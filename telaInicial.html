<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Início - HorrorBrutal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container-fluid {
      padding: 20px;
    }
    .category-filter {
      margin: 20px 0;
    }
    
    h1 {
    font-family: 'Creepster', cursive;
    font-size: 4rem;
    color: red;
    text-align: center;
    letter-spacing: 3px;
    text-shadow: 2px 2px 5px black;
    margin-bottom: 30px;
    }

    .film-category {
      margin-bottom: 60px;
      position: relative;
    }
    .category-title {
      font-size: 1.8rem;
      color: white;
      margin-left: 10px;
      margin-bottom: 15px;
    }
    .film-scroll {
      display: flex;
      overflow: hidden; /* Esconde overflow, o scroll será pelo JS */
      gap: 15px;
      scroll-behavior: smooth;
      position: relative;
    }
    .film-card {
      flex: 0 0 12.5%; /* 8 filmes por vez */
      background-color: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .film-card:hover {
      transform: scale(1.05);
      z-index: 10;
    }
    .film-card img {
      width: 100%;
      height: 280px;
      object-fit: contain; /* Mantém o filme inteiro visível */
      background-color: black;
    }
    .film-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      font-size: 0.85rem;
    }
    .film-card:hover .film-info {
      display: flex;
    }
    .film-info h5 {
      margin: 0 0 5px 0;
      font-weight: 600;
      font-size: 1rem;
    }
    .film-info p {
      margin: 0;
      max-height: 70px;
      overflow: hidden;
      font-size: 0.75rem;
      line-height: 1.1rem;
    }
    /* Setas de navegação */
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      font-size: 2.8rem;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      backdrop-filter: blur(4px);
      border-radius: 30px;
      opacity: 0.7;
    }
    .nav-arrow.left {
      left: 0;
      border-radius: 30px 0 0 30px;
    }
    .nav-arrow.right {
      right: 0;
      border-radius: 0 30px 30px 0;
    }
    .nav-arrow:hover {
      background-color: rgba(255, 0, 0, 0.7);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
      color: #fff;
      opacity: 1;
    }
    /* Botão sair fixo */
    #sair {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 100;
    }
    /* Modal do trailer */
    #trailer-modal iframe {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <button type="button" id="sair" class="btn btn-danger">Sair</button>

  <div class="container-fluid">
    <h1>HorrorBrutal</h1>
    <div class="category-filter">
      <label for="filtro-genero" class="form-label" style="color:white;">Filtrar por Gênero:</label>
      <select id="filtro-genero" class="form-select w-auto d-inline-block">
        <option value="todos">Todos os Gêneros</option>
        <option value="slasher">Slasher</option>
        <option value="psicologico">Psicológico</option>
        <option value="sobrenatural">Sobrenatural</option>
        <option value="zumbis">Zumbis</option>
        <option value="gore">Gore</option>
        <option value="found-footage">Found Footage</option>
        <option value="cosmico">Cosmico</option>
        <option value="monstros">Monstros</option>
        <option value="trash">Trash</option>
        <option value="teen">Teen</option>
      </select>
    </div>

    <div id="filmes-categorias">
      <!-- Categorias e filmes serão inseridos aqui pelo JS -->
    </div>
  </div>

  <!-- Modal para trailer -->
  <div class="modal fade" id="trailer-modal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="trailerModalLabel">Trailer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <iframe id="trailer-video" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="telaInicial.js"></script>
</body>
</html>
