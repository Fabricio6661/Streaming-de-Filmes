<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filmes - HorrorBrutal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Botões de navegação -->
        <div class="d-flex justify-content-start mb-4">
            <button type="button" id="retorna" class="btn btn-danger me-2">Voltar</button>
            <button type="button" id="inicio" class="btn btn-danger">Início</button>
        </div>

        <h2 class="text-center mb-4">Filmes Cadastrados</h2>

        <div id="lista-filmes">
            <!-- Os filmes serão carregados aqui dinamicamente -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <script src="listaFilmes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
