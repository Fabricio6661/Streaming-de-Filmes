<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários - HorrorBrutal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Adicionar imagem de fundo para o body */
        body {
            background-image: url('img/Gemini_Generated_Image_brqagbrqagbrqagb.png');
            background-size: cover; /* Garante que a imagem cubra toda a tela */
            background-position: center center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Impede que a imagem se repita */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="my-4">Cadastro de Usuários</h2>
        <form id="form-usuario">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome do Usuário" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail do Usuário" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <div class="mb-3">
                <label for="tipo-acesso" class="form-label">Tipo de Acesso</label>
                <select id="tipo-acesso" class="form-select">
                    <option value="usuario">Usuário</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger">Cadastrar Usuário</button>
        </form>

        <button type="button" id="btn-lista-usuarios" class="btn btn-danger mt-3">Lista de Usuários</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <script src="usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
