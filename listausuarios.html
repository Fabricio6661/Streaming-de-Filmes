<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Usuários - HorrorBrutal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <button id="voltar" class="btn btn-danger mt-3">Voltar</button>
    <h2 class="my-4">Usuários Cadastrados</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Tipo de Acesso</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista-usuarios"></tbody>
    </table>
  </div>

  <!-- Modal de edição -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Usuário</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="form-edicao-usuario">
            <input type="hidden" id="edit-id" />
            <div class="mb-3">
              <label for="edit-nome">Nome</label>
              <input type="text" class="form-control" id="edit-nome" required />
            </div>
            <div class="mb-3">
              <label for="edit-email">E-mail</label>
              <input type="email" class="form-control" id="edit-email" required />
            </div>
            <div class="mb-3">
              <label for="edit-senha">Senha</label>
              <input type="password" class="form-control" id="edit-senha" required />
            </div>
            <div class="mb-3">
              <label for="edit-tipo-acesso">Tipo de Acesso</label>
              <select class="form-select" id="edit-tipo-acesso" required>
                <option value="usuario">Usuário</option>
                <option value="admin">Administrador</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="listaUsuarios.js" defer></script>
</body>
</html>
