<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes - HorrorBrutal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

        <style>
        /* Adicionar imagem de fundo para o body */
        body {
            background-image: url('img/Gemini_Generated_Image_brqagbrqagbrqagb.png');
            background-size: cover; /* Garante que a imagem cubra toda a tela */
            background-position: center center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Impede que a imagem se repita */
        }
    </style>
</head>
<body>
    <div class="container">

        <h2 class="my-4">Cadastro de Filmes</h2>
        <form id="form-filme">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Título do Filme" required>
            </div>
            <div class="mb-3">
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea class="form-control" id="sinopse" rows="3" placeholder="Sinopse do Filme" required></textarea>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" class="form-select" name="categoria">
                    <option value="" disabled selected class="text-muted">Selecione a categoria</option>
                    <option value="slasher">Slasher</option>
                    <option value="psicologico">Psicológico</option>
                    <option value="sobrenatural">Sobrenatural</option>
                    <option value="zumbis">Zumbis</option>
                    <option value="gore">Gore</option>
                    <option value="found-footage">Found Footage</option>
                    <option value="cosmico">Cosmico</option>
                    <option value="monstros">Monstros</option>
                    <option value="trash">Trash</option>
                    <option value="teen">Teen</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="trailer" class="form-label">URL do Trailer</label>
                <input type="url" class="form-control" id="trailer" placeholder="URL do Trailer" required>
            </div>
            <div class="mb-3">
                <label for="imagem" class="form-label">URL da Imagem</label>
                <input type="url" class="form-control" id="imagem" placeholder="URL da Imagem" required>
            </div>
            <button type="submit" class="btn btn-danger mt-3">Cadastrar Filme</button>
            <button type="button" id="btn-lista-filmes" class="btn btn-danger mt-3">Lista de Filmes</button>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
